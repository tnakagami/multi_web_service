{% extends "base.html" %}
{% block content %}
<div class="row  justify-content-center">
    <div class="col-12">
        <form action="" method="POST">
            <div class="row">
                <div class="col-12">
                <h3 class="h3">ユーザ「{{ user.username }}」の削除</h3>
                <p>ユーザアカウント「{{ user.username }}」を本当に削除してもよろしいですか？</p>
                {% csrf_token %}
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-danger btn-block">削除</button>
                </div>
                <div class="col-6">
                    <a href="{% url 'registration:accounts_page' %}" class="btn btn-secondary btn-block">キャンセル</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
