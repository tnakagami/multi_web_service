{% extends "base.html" %}
{% block content %}
<div class="row  justify-content-center">
    <div class="col-12">
        <form action="" method="POST">
            <div class="row">
                <div class="col-12">
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                        {{ field }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                {% csrf_token %}
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">送信</button>
                </div>
                <div class="col-6">
                    <a href="{% url 'registration:login' %}" class="btn btn-secondary btn-lg btn-block">戻る</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
